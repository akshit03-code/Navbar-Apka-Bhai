<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(101, 119, 156);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            
        }
        .container{
            background-color: aliceblue;
            width: 300px;
            height: 500px;
            background-color: darkgray;
            border-radius: 20px;
            overflow: hidden;

            
        }
        .name{
            padding-top: 20px;
            text-align: center;
            background-color: white;
            color:rgb(83, 82, 82)
            
        }
        .profile img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }
        .about{
            padding: 20px;
            font-size: 14px;
            text-align: center;
           
        }
        .stats{
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            text-align: center;
            
        }
        .buttons{
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }
        button{
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:first-child{
            background-color: #4267B2;
            color: white;
        }
        button:last-child{
            background-color: white;
            color: #333;
        }
        button:hover{
            opacity: 0.85;

        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1>John Doe</h1>
        </div>

        <div class="profile">
            <img src="https://images.unsplash.com/photo-1768254580151-0ce666a0cb7a?w=800&auto=format&fit=crop&q=60" alt="profile">
        </div>

        <div class="about">
            <p>Hello, my name is John! I love design, coding, and learning new things every day.</p>
        </div>

        <div class="stats">
            <div>
                <h3>108</h3>
                <p>Posts</p>
            </div>
            <div>
                <h3>457</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>229</h3>
                <p>Following</p>
            </div>
        </div>

        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>

</body>
</html>
