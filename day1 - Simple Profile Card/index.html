<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .profile-card{
        width: 350px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
    }
    .cover img{
        width: 100%;
        height: 140px;
        object-fit: cover;
    }
    .profile{
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
    }
    .profile img{
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 4px solid #fff;
    }
    .content{
        padding: 60px 20px 20px;
        text-align: center;
    }
    .bio{
        font-size: 14px;
        color: #666;
        margin: 10px 0 15px;
    }
    .info{
        display: flex;
        justify-content: space-between;
        color: #555;
        margin-bottom: 15px;
    }
    .stats{
        display: flex;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
    }
    .stats div{
        flex: 1;
        padding: 15px 0;
    }
    .follow-btn{
        width: 100%;
        padding: 12px;
        background: #6cc07f;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 0 0 12px 12px;
    }
    .follow-btn:hover{
        color: #00330c;
        cursor: pointer;

    }
</style>
