<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        header{
            background-color: #553987;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover{
            color: blueviolet;
            text-decoration: underline;
        }
        main {
            padding: 50px;
        }
        section{
            margin-bottom: 100px;
        }
        footer {
            background-color: #7b5151;
            color: white;
            text-align: center;
            padding: 10px;
        }
        footer :hover{
            text-decoration: underline;
            color: rgb(208, 173, 173);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

    </header>
    <main>
        <section>

        </section>
        <section>

            </p>
        </section>
    </main>
