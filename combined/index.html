<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            
        }
      .profilecard{
        background-color: #c4c600;
        width: 310px;
        height: 500px;
        padding: 20px;
        border-radius: 16px;
        text-align: center;
        
      }
      .circle {
        width: 140px;
        height: 140px;
        margin: auto;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid white;

      }
      .circle img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .name h1 {
        margin-top: 15px;
        color: white;
        font-size: 22px;
      }
      .role{
        font-family: 'Times New Roman', Times, serif;
        padding: 20px;
        font-style: italic;
        font-size: 2rem;
      }

.stats {
    display: felx;
    justify-content: space-between;
    margin: 20px 0;
    display: flex;
}
.stat h3{
    color: white;
    font-size: 18px;
}
.stat p {
    color: white;
    font-size: 13px;
}
.buttons{
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}
.btn-message,
.btn-follow {
    padding: 10px;
    width: 48%;
    border-radius: 20px;
    border: 2px solid white;
    cursor: pointer;
    font-size: 13px;

}
.btn-message{
    background-color: #0c5a60;
    color: white;
}
.btn-follow {
    background-color: transparent;
    color: white;
}
    </style>
</head>
<body>
    <div class="profilecard">
        <div class="circle">
            <img src="https://images.unsplash.com/photo-1457449940276-e8deed18bfff?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="img">
        </div>
        <div class="name">
            <h1>Akshit</h1>
        </div>
        <p class="role">
            Role - Devloper
        </p>
         <div class="stats">
    <div class="stat">
      <h3>1K</h3>
      <p>Following</p>
    </div>
    <div class="stat">
      <h3>8K</h3>
      <p>Followers</p>
    </div>
    <div class="stat">
      <h3>500</h3>
      <p>Posts</p>
    </div>
  </div>
                 <div class="buttons">
        <button class="btn-message">Send Message</button>
        <button class="btn-follow">
            Follow Request
        </button>

    </div>
            
        
    </div>
   
</body>
</html>
